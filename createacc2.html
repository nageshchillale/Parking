<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" /> 
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ebe2869c5d.js" crossorigin="anonymous"></script>

    <link href="parking.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 20px;
            background-color: #5d9075;
            background: linear-gradient(0deg, #5d9075 0%, rgba(253,187,45,1) 100%) ;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fadb92;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>


</head>


<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #68A57A; border-radius: 20px;"> <!-- navbar used as heading -->
    <div class="container-fluid">
     
       <a><img src="logo-svg.svg" alt="" sizes="" srcset="" style="width: 200px; height: 90px;"></a>
       <a href="home.html">Home</a>
       <a href="map.html">Map</a>
       <a href="login.html">Sign Up</a>
        
    </div>
  </nav>
  <br>

  <div class="container"><br>
    <h2>Your account is creating in few moments</h2>
    <form id="parkingForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="parkingSpace">Number of Parking Spaces Available</label>
            <input type="number" id="parkingSpace" name="parkingSpace" min="1" required>
        </div>
        <div class="form-group">
            <label for="ownership">Ownership Type</label>
            <select id="ownership" name="ownership" required>
                <option value="">Select Ownership</option>
                <option value="govt">Government-aided</option>
                <option value="owned">Private owned</option>
                <option value="rented">Rented</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rent">Parking Rent</label>
            <input type="number" id="rent" name="rent" placeholder="Enter rent per hour or per day" required>
        </div>
        <div class="form-group">
            <label for="document">Upload Ownership Document</label>
            <input type="file" id="document" name="document" required>
        </div>
        <button type="button" class="btn" onclick="validateForm()">Submit</button>
        <div id="errorMessage" class="error"></div>
    </form>
</div>
<script>
    function validateForm() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const address = document.getElementById('address').value.trim();
        const parkingSpace = document.getElementById('parkingSpace').value;
        const ownership = document.getElementById('ownership').value;
        const rent = document.getElementById('rent').value;
        const documentFile = document.getElementById('document').files[0];
        const errorMessage = document.getElementById('errorMessage');

        errorMessage.textContent = '';

        if (!name || !email || !phone || !address || !parkingSpace || !ownership || !rent || !documentFile) {
            errorMessage.textContent = 'All fields are required.';
            return;
        }

        if (parkingSpace <= 0) {
            errorMessage.textContent = 'Number of parking spaces must be at least 1.';
            return;
        }

        if (rent <= 0) {
            errorMessage.textContent = 'Rent must be a positive value.';
            return;
        }

        alert('Form submitted successfully!');
        document.getElementById('parkingForm').reset();
    }
</script>

  

</body>
</html>
